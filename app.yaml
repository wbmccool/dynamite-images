application: labourimage
version: 1
runtime: php
api_version: 1
threadsafe: true
default_expiration: 1m


skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*/gulpfile.js$
- ^(.*/)?.*/node_modules/.*$
- ^(.*/)?.*/scss/.*$
- ^(.*/)?.*/src/.*$

handlers:
# Serve php scripts.
- url: /(.+\.php)
  script: \1
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /fonts/(.*\.ttf)
  static_files: \1
  upload: fonts/(.*\.ttf)$
  application_readable: true

- url: /(.*\.html)
  mime_type: text/html
  static_files: \1
  upload: (.*\.html)

- url: /(.*\.js)
  mime_type: text/javascript
  static_files: \1
  upload: (.*\.js)

- url: /(.*\.css)
  mime_type: text/css
  static_files: \1
  upload: (.*\.css)

- url: /ajax/(.*)\.json
  script: /ajax/\1.php


- url: /.*
  script: index.php



